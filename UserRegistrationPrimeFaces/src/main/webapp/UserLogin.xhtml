<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Login</title>
</h:head>
<h:body>
	<h1>User Login</h1>
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="User Name"></h:outputLabel>
			<p:inputText id="userName"
				value="#{userRegistrationController.userName}"></p:inputText>
			<h:outputLabel value="Password"></h:outputLabel>
			<p:password id="password"
				value="#{userRegistrationController.password}"></p:password>

			<h:commandButton action="#{userRegistrationController.userLogin}"
				value="Login"></h:commandButton>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
