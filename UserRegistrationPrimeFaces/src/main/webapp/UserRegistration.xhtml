<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>User Registration</title>
</h:head>
<body>
	<h1>User Register</h1>
	<h:form>
		<p:fieldset legend="Registration Form" widgetVar="regWidget"
			style="width: 600px;">
			<h:panelGrid column="3" width="550" border="0">
				<p:inputText value="#{userRegistrationController.firstName}"
					id="firstName" required="true"
					requiredMessage="First name is required" placeholder="First Name" size="40"></p:inputText>

				<p:inputText value="#{userRegistrationController.middleName}"
					id="middleName" placeholder="Middle Name" size="40"></p:inputText>

				<p:inputText value="#{userRegistrationController.lastName}"
					id="lastName" required="true" placeholder="Last Name"
					requiredMessage="Last name is required" size="40"></p:inputText>

				<p:inputText value="#{userRegistrationController.userName}"
					id="uName" required="true" placeholder="User Name"
					size="40" requiredMessage="User Name is required">
					<f:validator validatorId="userNameValidator"></f:validator>
					<f:attribute name="confirmUserName" value="#{confirmUserName}"></f:attribute>
				</p:inputText>

				<p:inputText id="confirmUserName" binding="#{confirmUserName}"
					required="true" placeholder="Confirm User Name"
					requiredMessage="Confirm User Name is required" size="40"></p:inputText>

				<p:password value="#{userRegistrationController.password}" id="pwd"
					required="true" placeholder="Password"
					size="40" requiredMessage="Password is required">
					<f:validator validatorId="passwordValidator"></f:validator>
					<f:attribute name="confirmPassword" value="#{confirmPassword}"></f:attribute>
				</p:password>

				<p:password id="confirmPassword" binding="#{confirmPassword}"
					size="40" required="true" placeholder="Confirm Password"
					requiredMessage="Confirm Password is required"></p:password>

				<p:selectOneMenu id="gender"
					value="#{userRegistrationController.gender}" placeholder="Gender">
					<f:selectItem itemValue="Male" itemLabel="Male" />
					<f:selectItem itemValue="Female" itemLabel="Female" />
					<f:selectItem itemValue="Transgender" itemLabel="Transgender" />
				</p:selectOneMenu>

				<p:selectOneMenu id="profession"
					value="#{userRegistrationController.profession}"
					placeholder="Profession">
					<f:selectItem itemValue="Professional" itemLabel="Professional" />
					<f:selectItem itemValue="Government Employee"
						itemLabel="Government Employee" />
					<f:selectItem itemValue="Student" itemLabel="Student" />
					<f:selectItem itemValue="Others" itemLabel="Others" />
				</p:selectOneMenu>

				<p:inputText value="#{userRegistrationController.mobileNumber}"
					id="mobileNumber" placeholder="Mobile Number" size="40"></p:inputText>

				<h:commandButton id="registerCmd"
					action="#{userRegistrationController.userRegistration}"
					value="Register">
				</h:commandButton>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</body>
</html>
